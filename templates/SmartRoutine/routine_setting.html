{% extends 'layouts/layout_routine.html' %}

{% block title %}SmartPlatform{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/SmartRoutine/routine_setting.css') }}">
{% endblock %}

{% block content %}
<div class="button-container">
    <button type="button" class="button" id="addRoutineBtn">
        <span class="buttontext">루틴 추가&nbsp;&nbsp;</span>
        <span class="buttonicon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill="none" class="svg">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </span>
    </button>
</div>

<main class="container">
    <h2>오늘의 루틴</h2>
    <div class="day-buttons">
        <button class="day-button">일</button>
        <button class="day-button">월</button>
        <button class="day-button">화</button>
        <button class="day-button">수</button>
        <button class="day-button">목</button>
        <button class="day-button">금</button>
        <button class="day-button">토</button>
    </div>
    <section class="routine-section">
        <ul id="routine-list">
            <!-- RoutineActions의 starttime, routinename, actiontype 나열 : 필터 - Date가 오늘 날짜 -->
        </ul>
    </section>
</main>

<!-- 모달 -->
<div class="modal fullscreen" id="routineModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">루틴 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 여기에 루틴 추가 관련 질문들 넣기 -->
                <div class="container">
                    <div class="de">
                        <div class="den"> 
                            <hr class="line">
                            <hr class="line">
                            <hr class="line">
                            <div class="switch">
                                <label for="switch_off"><span>휴식</span></label>
                                <label for="switch_1"><span>기상</span></label>
                                <label for="switch_2"><span>취침</span></label>
                                <label for="switch_3"><span>식사</span></label>
                                <label for="switch_4"><span>세면</span></label>
                                <label for="switch_5"><span>목욕</span></label>   
                                <input type="radio" checked="" name="switch" id="switch_off">
                                <input type="radio" name="switch" id="switch_1">
                                <input type="radio" name="switch" id="switch_2">
                                <input type="radio" name="switch" id="switch_3">
                                <input type="radio" name="switch" id="switch_4">
                                <input type="radio" name="switch" id="switch_5">    
                                <div class="light"><span></span></div>  
                                <div class="dot"><span></span></div>
                                <div class="dene">
                                    <div class="denem">
                                        <div class="deneme">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="question">
                    <!-- <p>루틴을 선택해주세요.</p>
                    <select id="routineSelect" class="form-select">
                        <option value="운동">운동</option>
                        <option value="공부">공부</option>
                        <option value="독서">독서</option>
                        <option value="요리">요리</option>
                        <option value="기타">기타</option>
                    </select> -->
                    <p>시작 시간을 입력해주세요.</p>
                    <input type="time" id="startTimeInput" class="form-control">

                    <P> 요일을 선택해 주세요</P>
                    <div class="radio-inputs">
                        <label class="radio">
                          <input type="radio" name="radio" checked="">
                          <span class="name">월</span>
                        </label>
                        <label class="radio">
                          <input type="radio" name="radio">
                          <span class="name">화</span>
                        </label>
                            
                        <label class="radio">
                          <input type="radio" name="radio">
                          <span class="name">수</span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="radio">
                            <span class="name">목</span>
                          </label>

                          <label class="radio">
                            <input type="radio" name="radio">
                            <span class="name">금</span>
                          </label>

                          <label class="radio">
                            <input type="radio" name="radio">
                            <span class="name">토</span>
                          </label>

                          <label class="radio">
                            <input type="radio" name="radio">
                            <span class="name">일</span>
                          </label>
                    </div>

                    <input type="text" name="text" class="notice_txt_input" placeholder="알림 문구를 입력해주세요">
                </div>
                <button class="btn" id="addRoutine">추가</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/SmartRoutine/routine_setting.js') }}"></script>
{% endblock %}
