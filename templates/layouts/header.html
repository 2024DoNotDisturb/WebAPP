<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlatform Header</title>

    <style>
        header {
            background-color: #131419;
            color: white;
            font-weight: 600;
            font-style: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        .logo-image {
            height: auto; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='src/logo.svg') }}" alt="Logo" class="logo-image" style="height: 5vh;">
        </div>
    </header>
</body>
</html>
