<!-- sidebar.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Platform/sidebar.css') }}">
    <title>SmartPlatform Sidebar</title>
</head>
<body id="body-pd">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav__brand">
                    <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                    <a href="{{ url_for('views.home') }}" class="nav__logo">YouOwn</a>
                </div>
                <div class="nav__list">
                    {% if not current_user.is_admin() %}
                    <a href="{{ url_for('views.home') }}" class="nav__link {% if request.path == url_for('views.home') %}active{% endif %}">
                        <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                        <span class="nav_name">Home</span>
                    </a>

                    <a href="{{ url_for('views.account') }}" class="nav__link {% if request.path == url_for('views.account') %}active{% endif %}">
                        <ion-icon name="person-circle-outline" class="nav__icon"></ion-icon>
                        <span class="nav_name">Account</span>
                    </a>
                    {% endif %}

                    {% if current_user.is_admin() %}
                    <a href="{{ url_for('views.dashboard_page') }}" class="nav__link {% if request.path == url_for('views.dashboard_page') %}active{% endif %}">
                        <ion-icon name="bar-chart-outline" class="nav__icon"></ion-icon>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    {% endif %}

                </div>
                <a href="{{ url_for('auth.logout') }}" class="nav__link" id="logout-btn">
                    <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                    <span class="nav_name">Log out</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/Platform/sidebar.js') }}"></script>
</body>
</html>
